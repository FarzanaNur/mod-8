<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>
    <link rel="stylesheet" href="../css/image-display.css">
    <link rel="shortcut icon" href="../assets/image-display/logo/logo.PNG" type="image/x-icon">
</head>
<body>
    <!-- header.header>h1.heading+nav.nav>ul>li>a*2 -->
    <header class="header">
        <h1 class="heading">image display</h1>
        <nav class="nav">
            <a href="../files/image-display.html">
                <img src="../assets/image-display/logo/logo.PNG" alt="" width="20%">
            </a>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                    <a href="./image-display.html">Image</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main>section.img-section>h1.section-heading+.img-container -->
    <main>
        <section class="output-section">
            <h1 class="section-heading">
                Image to display
            </h1>
            <img src="../assets/image-display/output.png" alt="">
        </section>
        <section class="img-section">
            <h1 class="section-heading">Display:Flexbox+Grid</h1>
            <div class="img-container">
                <div class="img-row">
                    <!-- <div class="img"></div> -->
                    <div class="img">
                        <img src="../assets/image-display/B.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="../assets/image-display/C.jpg" alt="">
                    </div>
                    <div class="img-vertical img ">
                        <img src="../assets/image-display/D.jpg" alt="">
                        <img src="../assets/image-display/E.jpg" alt="">
                    </div>  
                </div>
                <div class="img-row">
                    <!-- <a href="../assets/image-display/bride1.jpg" download="img"></a> -->
                        <img src="../assets/image-display/A.jpg" alt="">
                    
                </div>
                <div class="img-row">
                    <!-- <div class="img"></div> -->
                    <div class="img">
                        <img src="../assets/image-display/F.jpg" alt="">
                    </div>
                    <div class="img img-box">
                        <img src="../assets/image-display/G.jpg" alt="">
                        <img src="../assets/image-display/G.jpg" alt="">
                        <img src="../assets/image-display/G.jpg" alt="">
                        <img src="../assets/image-display/G.jpg" alt="">
                    </div>
                    <div class="img ">
                        <img src="../assets/image-display/H.jpg" alt="">
                    </div>  
                </div>
            </div>
        </section>
        <section class="grid-section">
            <h1 class="section-heading">
                Image to display:Grid Display
            </h1>
            <img src="../assets/grid.png" alt="">
        </section>
        <section class="img-display">
            <!-- .box-container>.box#box-${box-$}*12 -->
            <div class="box-container">
                <div class="box" id="box-1">box-1</div>
                <div class="box" id="box-2">box-2</div>
                <div class="box" id="box-3">box-3</div>
                <div class="box" id="box-4">box-4</div>
                <div class="box" id="box-5">box-5</div>
                <div class="box" id="box-6">box-6</div>
                <div class="box" id="box-7">box-7</div>
                <div class="box" id="box-8">box-8</div>
                <div class="box" id="box-9">box-9</div>
                <div class="box" id="box-10">box-10</div>
                <div class="box" id="box-11">box-11</div>
                <div class="box" id="box-12">box-12</div>
            </div>
        </section>
        <section class="grid-section">
            <h1 class="section-heading grid-heading">
                <a href="grid.html">Grid Area</a>
            </h1>
            <img src="../assets/grid-area.png" alt="">
        </section>
    </main>
</body>
</html>
